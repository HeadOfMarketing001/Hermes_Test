<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hermes Placements</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:#0f1629;
      --card2:#0d1426;
      --text:#e8edf7;
      --muted:#9aa6bf;
      --line:rgba(255,255,255,.08);
      --accent:#7aa2ff;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(122,162,255,.20), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(0,255,200,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    a{color:inherit; text-decoration:none}
    a:active{opacity:.85}

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 16px 14px 90px;
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 12px 0 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,15,25,.92), rgba(11,15,25,.70));
      border-bottom: 1px solid var(--line);
    }

    .header{
      display:flex;
      gap:12px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      padding: 6px 0 10px;
    }
    .title{
      font-size: 22px;
      line-height: 1.15;
      font-weight: 700;
      letter-spacing:.2px;
      margin:0;
    }
    .subtitle{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 13px;
      line-height: 1.3;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      width: 100%;
    }

    .search{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border: 1px solid var(--line);
      background: rgba(15,22,41,.72);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
    }
    .search svg{flex:0 0 auto; opacity:.9}
    .search input{
      width:100%;
      background:transparent;
      border:0;
      outline:0;
      color:var(--text);
      font-size: 16px;
      line-height: 1.2;
    }
    .search input::placeholder{color:rgba(154,166,191,.75)}

    .pill{
      flex:0 0 auto;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(15,22,41,.50);
      color: var(--muted);
      font-size: 13px;
      user-select:none;
      white-space:nowrap;
    }

    .panel{
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(15,22,41,.45);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
    }
    thead th{
      text-align:left;
      font-size: 12px;
      color: var(--muted);
      padding: 14px 16px;
      background: rgba(13,20,38,.9);
      border-bottom: 1px solid var(--line);
      letter-spacing:.2px;
      font-weight:600;
    }
    tbody td{
      padding: 14px 16px;
      border-bottom: 1px solid var(--line);
      vertical-align:middle;
      font-size: 14px;
      color: var(--text);
    }
    tbody tr:last-child td{border-bottom:0}

    .nameCell{
      font-weight: 650;
      letter-spacing:.1px;
    }
    .linkCell a{
      color: var(--accent);
      text-decoration: none;
      word-break: break-word;
    }

    tbody tr{
      transition: background .15s ease;
    }
    tbody tr:hover{
      background: rgba(122,162,255,.06);
    }

    @media (max-width: 720px){
      .wrap{padding: 12px 12px 96px;}
      .title{font-size: 20px;}
      .controls{gap:8px;}
      .pill{display:none;}

      .panel{border-radius: 16px;}

      table, thead, tbody, th, td, tr{display:block;}
      thead{display:none;}

      tbody{
        padding: 8px 10px 12px;
      }

      tbody tr{
        background: rgba(15,22,41,.55);
        border: 1px solid var(--line);
        border-radius: 14px;
        margin: 10px 0;
        padding: 10px 12px;
        box-shadow: 0 8px 22px rgba(0,0,0,.22);
      }
      tbody tr:hover{background: rgba(15,22,41,.55);}

      tbody td{
        border:0;
        padding: 6px 0;
        font-size: 14px;
      }

      tbody td[data-label]{
        display:flex;
        gap:10px;
        align-items:baseline;
        justify-content:space-between;
      }
      tbody td[data-label]::before{
        content: attr(data-label);
        color: var(--muted);
        font-size: 12px;
        font-weight: 600;
        flex: 0 0 auto;
        max-width: 46%;
        padding-right: 10px;
      }
      tbody td[data-label] > *{
        flex: 1 1 auto;
        text-align:right;
        word-break: break-word;
      }

      .nameCell{
        font-size: 16px;
        font-weight: 750;
        padding: 2px 0 4px;
      }
      .nameCell[data-label]::before{display:none;}
      .nameCell[data-label] > *{text-align:left;}

      .linkCell a{
        display:inline-block;
        width:100%;
        text-align:left;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(122,162,255,.10);
        border: 1px solid rgba(122,162,255,.18);
        color: var(--accent);
        font-weight: 650;
        -webkit-tap-highlight-color: transparent;
      }
      .linkCell[data-label]::before{display:none;}
      .linkCell[data-label] > *{text-align:left;}
    }

    .toTop{
      position: fixed;
      right: 14px;
      bottom: 16px;
      z-index: 30;
      width: 46px;
      height: 46px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(15,22,41,.80);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      cursor:pointer;
      opacity:0;
      pointer-events:none;
      transform: translateY(8px);
      transition: opacity .18s ease, transform .18s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .toTop.show{
      opacity:1;
      pointer-events:auto;
      transform: translateY(0);
    }

    .panel{
      -webkit-overflow-scrolling: touch;
    }

    .empty{
      padding: 18px 16px 22px;
      color: var(--muted);
      font-size: 14px;
      display:none;
    }
    .empty.show{display:block;}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap">
      <div class="header">
        <div>
          <h1 class="title">Hermes Placements</h1>
          <div class="subtitle">Список размещений. Быстрый поиск по названию канала.</div>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16.2 16.2 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" type="search" placeholder="Поиск по названию, ключевому слову…" autocomplete="off" />
        </div>
        <div class="pill" id="countPill">0</div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel" id="panel">
      <table id="tbl">
        <thead>
          <tr>
            <th>Канал</th>
            <th>Ссылка</th>
          </tr>
        </thead>
        <tbody>
          <!-- ВСТАВЬ СЮДА СВОИ СТРОКИ ТАБЛИЦЫ -->
        </tbody>
      </table>
      <div class="empty" id="empty">Ничего не найдено. Попробуй другое слово.</div>
    </div>
  </div>

  <button class="toTop" id="toTop" aria-label="Наверх" title="Наверх">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M12 19V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="m6 12 6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <script>
    (function(){
      const q = document.getElementById('q');
      const tbl = document.getElementById('tbl');
      const empty = document.getElementById('empty');
      const countPill = document.getElementById('countPill');
      const toTop = document.getElementById('toTop');

      if(!tbl) return;

      const thead = tbl.querySelector('thead');
      const headers = thead ? Array.from(thead.querySelectorAll('th')).map(th => (th.textContent || '').trim()) : [];
      const rows = Array.from(tbl.querySelectorAll('tbody tr'));

      rows.forEach(tr => {
        const cells = Array.from(tr.children);
        cells.forEach((td, i) => {
          if(!td.getAttribute('data-label') && headers[i]) td.setAttribute('data-label', headers[i]);
        });
      });

      rows.forEach(tr => {
        const tds = tr.querySelectorAll('td');
        if(tds[0] && !tds[0].classList.contains('nameCell')) tds[0].classList.add('nameCell');
        if(tds[1] && !tds[1].classList.contains('linkCell')) tds[1].classList.add('linkCell');
      });

      function normalize(s){
        return (s || '')
          .toLowerCase()
          .replace(/\s+/g,' ')
          .trim();
      }

      function updateCount(){
        const visible = rows.filter(r => r.style.display !== 'none').length;
        countPill.textContent = visible + ' / ' + rows.length;
        empty.classList.toggle('show', visible === 0);
      }

      function filter(){
        const needle = normalize(q.value);
        if(!needle){
          rows.forEach(r => r.style.display = '');
          updateCount();
          return;
        }
        rows.forEach(r => {
          const hay = normalize(r.textContent);
          r.style.display = hay.includes(needle) ? '' : 'none';
        });
        updateCount();
      }

      q.addEventListener('input', filter);
      updateCount();

      const onScroll = () => {
        const y = window.scrollY || document.documentElement.scrollTop;
        toTop.classList.toggle('show', y > 600);
      };
      window.addEventListener('scroll', onScroll, {passive:true});
      onScroll();

      toTop.addEventListener('click', () => {
        window.scrollTo({top:0, behavior:'smooth'});
      });
    })();
  </script>
</body>
</html>
