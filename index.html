<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Hermes Placements</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f1623;
      --card:#121b2a;
      --card2:#101827;
      --border:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --muted2:rgba(255,255,255,.5);
      --accent:#7aa2ff;
      --accent2:#4dd4ff;
      --shadow:0 14px 40px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 700px at 30% -10%, rgba(122,162,255,.18), transparent 60%),
                  radial-gradient(900px 600px at 90% 10%, rgba(77,212,255,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -webkit-tap-highlight-color:transparent;
    }
    a{color:inherit}

    .wrap{max-width:980px;margin:0 auto;padding:18px 14px 40px}

    .header{
      position:sticky;top:0;z-index:50;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(11,15,23,.92), rgba(11,15,23,.72));
      border-bottom:1px solid var(--border);
    }
    .header .wrap{padding:14px 14px}

    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;flex-direction:column;gap:3px;min-width:220px}
    .brand h1{font-size:18px;letter-spacing:.2px;margin:0}
    .brand .sub{font-size:12.5px;color:var(--muted)}

    .chips{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:999px;
      font-size:12.5px;
      color:var(--muted);
      user-select:none;
      cursor:pointer;
    }
    .chip strong{color:var(--text);font-weight:600}
    .chip.active{
      background: linear-gradient(135deg, rgba(122,162,255,.18), rgba(77,212,255,.10));
      border-color: rgba(122,162,255,.35);
      color:var(--text);
    }

    .controls{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
    .search{
      flex:1 1 280px;
      display:flex;align-items:center;gap:10px;
      padding:12px 12px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:14px;
    }
    .search svg{opacity:.75}
    .search input{
      width:100%;
      background:transparent;
      border:0;
      outline:none;
      color:var(--text);
      font-size:14px;
    }
    .pill{
      flex:0 0 auto;
      display:flex;align-items:center;gap:8px;
      padding:12px 12px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:14px;
      font-size:13px;
      color:var(--muted);
      user-select:none;
    }

    .section{margin-top:18px}

    .frame{
      border:1px solid rgba(122,162,255,.22);
      background: linear-gradient(180deg, rgba(122,162,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 0 0 1px rgba(255,255,255,.02) inset, var(--shadow);
      border-radius: var(--radius);
      padding:14px;
    }

    .list{display:flex;flex-direction:column;gap:10px}

    .card{
      display:flex;
      align-items:stretch;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-radius: var(--radius2);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      box-shadow: 0 0 0 1px rgba(0,0,0,.12) inset;
      overflow:hidden;
    }

    .left{min-width:0;display:flex;flex-direction:column;gap:4px}
    .name{font-size:15px;font-weight:650;line-height:1.15;letter-spacing:.1px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .url{font-size:12.5px;color:var(--muted2);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .actions{flex:0 0 auto;display:flex;gap:8px;align-items:center}

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--text);
      border-radius: 12px;
      padding:10px 12px;
      font-size:13px;
      line-height:1;
      cursor:pointer;
      user-select:none;
      min-width:104px;
      text-align:center;
    }
    .btn.primary{
      border-color: rgba(122,162,255,.35);
      background: linear-gradient(135deg, rgba(122,162,255,.22), rgba(77,212,255,.12));
    }
    .btn:active{transform:translateY(1px)}

    .btn.outline{
      border-color: rgba(255,255,255,.14);
      background: transparent;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(15,22,35,.92);
      color:var(--text);
      font-size:13px;
      box-shadow: var(--shadow);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease, transform .18s ease;
    }
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-2px)}

    .empty{
      margin-top:14px;
      padding:16px;
      border-radius: var(--radius);
      border:1px dashed rgba(255,255,255,.18);
      color:var(--muted);
      background: rgba(255,255,255,.02);
    }

    @media (max-width:520px){
      .wrap{padding:14px 12px 34px}
      .brand{min-width:auto}
      .brand h1{font-size:16px}
      .brand .sub{font-size:12px}

      .card{padding:12px 12px}
      .name{font-size:15px}
      .actions{gap:8px}
      .btn{min-width:auto;padding:10px 10px}

      /* stack actions under on very small widths */
      .card{flex-direction:column;gap:10px}
      .actions{width:100%}
      .btn{flex:1 1 0}
    }

    /* prevent stuck blue highlight on touch */
    .card:focus, .card:active{outline:none}

  </style>
</head>
<body>
  <div class="header">
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <h1>Hermes - история размещений</h1>
          <div class="sub">Откройте пост, либо скопируйте ссылку</div>
        </div>
        <div class="chips" id="chips"></div>
      </div>
      <div class="controls">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35m1.85-5.15a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
          <input id="q" placeholder="Поиск по названию или ссылке" autocomplete="off" />
        </div>
        <div class="pill" id="counter">0</div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="section frame" id="showcase"></div>

    <div class="section" style="margin-top:16px">
      <div class="list" id="list"></div>
      <div class="empty" id="empty" style="display:none">Ничего не найдено. Попробуйте другой запрос.</div>
    </div>
  </div>

  <div class="toast" id="toast">Скопировано</div>

    let toastTimer = null;

    function showToast(text){
      toastEl.textContent = text;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=> toastEl.classList.remove('show'), 1300);
    }

    function safeText(s){
      return String(s ?? '');
    }

    function makeCard(item){
      const url = safeText(item.url);
      const name = safeText(item.name);
      const el = document.createElement('div');
      el.className = 'card';

      const left = document.createElement('div');
      left.className = 'left';
      const n = document.createElement('div');
      n.className = 'name';
      n.textContent = name;
      const u = document.createElement('div');
      u.className = 'url';
      u.textContent = url.replace(/^https?:\/\//,'');
      left.appendChild(n);
      left.appendChild(u);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const openBtn = document.createElement('a');
      openBtn.className = 'btn primary';
      openBtn.textContent = 'Открыть';
      openBtn.href = url;
      openBtn.target = '_blank';
      openBtn.rel = 'noopener noreferrer';

      const copyBtn = document.createElement('button');
      copyBtn.className = 'btn outline';
      copyBtn.type = 'button';
      copyBtn.textContent = 'Скопировать';
      copyBtn.addEventListener('click', async (e)=>{
        e.preventDefault();
        try{
          await navigator.clipboard.writeText(url);
          showToast('Скопировано');
        }catch(err){
          // fallback
          const ta = document.createElement('textarea');
          ta.value = url;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          document.body.removeChild(ta);
          showToast('Скопировано');
        }
      });

      actions.appendChild(openBtn);
      actions.appendChild(copyBtn);

      el.appendChild(left);
      el.appendChild(actions);
      return el;
    }

    function renderChips(){
      const tabs = [
        {k:'tg', label:'Telegram', count: DATA.tg.length},
        {k:'social', label:'Соцсети', count: DATA.social.length},
        {k:'pod', label:'Подкасты', count: DATA.pod.length}
      ];
      chipsEl.innerHTML='';
      for (const t of tabs){
        const c = document.createElement('div');
        c.className = 'chip' + (state.tab===t.k ? ' active' : '');
        c.innerHTML = `${t.label} <strong>${t.count}</strong>`;
        c.addEventListener('click', ()=>{
          state.tab = t.k;
          renderChips();
          render();
        });
        chipsEl.appendChild(c);
      }
    }

    function filterItems(items){
      const q = state.q.trim().toLowerCase();
      if (!q) return items;
      return items.filter(it => {
        const n = safeText(it.name).toLowerCase();
        const u = safeText(it.url).toLowerCase();
        return n.includes(q) || u.includes(q);
      });
    }

    function renderShowcase(){
      // no title, just framed list of 30 TG items
      showcaseEl.innerHTML='';
      const list = document.createElement('div');
      list.className='list';
      for (const it of TOP30){
        list.appendChild(makeCard(it));
      }
      showcaseEl.appendChild(list);
    }

    function render(){
      const key = state.tab;
      const all = DATA[key] || [];
      const items = filterItems(all);
      listEl.innerHTML='';
      for (const it of items){
        listEl.appendChild(makeCard(it));
      }
      emptyEl.style.display = items.length ? 'none' : 'block';
      counterEl.textContent = `${items.length} из ${all.length}`;

      // showcase visible only on tg tab and empty search
      const show = (state.tab==='tg' && !state.q.trim());
      showcaseEl.style.display = show ? 'block' : 'none';
    }

    qEl.addEventListener('input', (e)=>{
      state.q = e.target.value || '';
      render();
    });

    renderChips();
    renderShowcase();
    render();
  </script>
</body>
</html>
