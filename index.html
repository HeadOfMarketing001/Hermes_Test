<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Hermes Exchange - история размещений</title>
  <style>
    :root{
      --bg0:#06070a;
      --bg1:#0b0d12;
      --text:#e9ebf0;
      --muted:rgba(233,235,240,.68);
      --muted2:rgba(233,235,240,.52);
      --card:rgba(255,255,255,.055);
      --card2:rgba(255,255,255,.072);
      --stroke:rgba(255,255,255,.12);
      --stroke2:rgba(255,255,255,.16);
      --shadow: 0 12px 28px rgba(0,0,0,.55);
      --r:18px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(93,116,255,.22), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(39,208,170,.14), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(255,99,181,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
      overflow-x:hidden;
    }

    .wrap{ max-width: 980px; margin:0 auto; padding: 18px 14px 34px; }

    .top{
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 14px 0 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(6,7,10,.92) 0%, rgba(6,7,10,.72) 70%, rgba(6,7,10,0) 100%);
    }

    .title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .brand{
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: 20px;
      line-height: 1.2;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      max-width: 44ch;
    }

    .counts{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.05);
      border: 1px solid var(--stroke);
      color: var(--text);
      font-size: 12px;
      line-height: 1;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      touch-action: manipulation;
    }
    .pill:active{ transform: scale(.98); }
    .pill[aria-selected="true"]{
      background: rgba(255,255,255,.09);
      border-color: var(--stroke2);
    }

    .dot{ width:8px; height:8px; border-radius: 999px; background: rgba(255,255,255,.45); }
    .pill[aria-selected="true"] .dot{ background: rgba(255,255,255,.85); }

    .badge{
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size: 11px;
      line-height: 1.3;
      white-space: nowrap;
    }

    .row{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .search{
      margin-top: 10px;
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.045);
      border: 1px solid var(--stroke);
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    .input::placeholder{ color: rgba(233,235,240,.45); }
    .input:focus{ border-color: rgba(255,255,255,.22); background: rgba(255,255,255,.055); }

    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      margin: 12px 0 10px;
      color: var(--muted2);
      font-size: 12px;
    }

    .grid{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .card{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 12px;
      border-radius: var(--r);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: 0 0 0 rgba(0,0,0,0);
      overflow:hidden;
      transition: background .12s ease, border-color .12s ease, transform .12s ease;
      /* iOS Safari can paint a semi-blue selection/tap overlay on long lists.
         We disable selection/callout inside cards and render our own pressed state. */
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    /* Hover states should NOT "stick" on touch devices (iOS can keep :hover after tap)
       so we enable hover styling only for devices that actually support hover */
    @media (hover:hover) and (pointer:fine){
      .card:hover{ background: var(--card2); border-color: rgba(255,255,255,.18); }
    }

    .left{
      flex: 1 1 auto;
      min-width: 0;
      text-decoration:none;
      color: inherit;
      padding: 2px 2px;
      border-radius: 12px;
      outline:none;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    .left:active{ background: rgba(255,255,255,.06); }
    .left:focus-visible{ box-shadow: 0 0 0 2px rgba(255,255,255,.20); }

    .name{
      font-weight: 760;
      letter-spacing: -0.01em;
      font-size: 15px;
      line-height: 1.25;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .url{
      margin-top: 3px;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .right{
      display:flex;
      gap: 8px;
      flex: 0 0 auto;
      align-items:center;
    }

    .btn{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.045);
      color: var(--text);
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 13px;
      line-height: 1;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      white-space: nowrap;
    }
    .btn:active{ transform: scale(.98); }
    @media (hover:hover) and (pointer:fine){
      .btn:hover{ background: rgba(255,255,255,.07); border-color: rgba(255,255,255,.18); }
    }

    .hint{
      margin-top: 12px;
      color: var(--muted2);
      font-size: 12px;
      line-height: 1.45;
    }

    /* Mobile polish */
    @media (max-width: 560px){
      .wrap{ padding: 14px 12px 28px; }
      .title{ align-items:flex-start; }
      .counts{ justify-content:flex-start; }
      .card{ padding: 12px; gap: 10px; }
      .right{ gap: 8px; }
      .btn{ padding: 10px 12px; font-size: 13px; }
    }

    @media (max-width: 420px){
      .btn{ padding: 10px 10px; }
      .name{ font-size: 14px; }
    }

    /* Reduce sticky artifacts on iOS */
    @supports (-webkit-touch-callout: none){
      .top{ background: rgba(6,7,10,.84); }
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="wrap">
      <div class="title">
        <div>
          <div class="brand">Hermes Exchange - история размещений</div>
          <div class="sub">Открывайте упоминания в один клик. Поиск работает по названию и ссылке</div>
        </div>
        <div class="counts" role="tablist" aria-label="Категории">
          <button class="pill" id="tab-tg" role="tab" aria-selected="true" data-tab="tg" type="button"><span class="dot"></span>Telegram <span class="badge" id="cnt-tg"></span></button>
          <button class="pill" id="tab-social" role="tab" aria-selected="false" data-tab="social" type="button"><span class="dot"></span>Соцсети <span class="badge" id="cnt-social"></span></button>
          <button class="pill" id="tab-podcast" role="tab" aria-selected="false" data-tab="podcast" type="button"><span class="dot"></span>Подкасты <span class="badge" id="cnt-podcast"></span></button>
        </div>
      </div>

      <div class="search">
        <input class="input" id="q" type="search" placeholder="Поиск: @канал, название, t.me/..." autocomplete="off" />
      </div>

      <div class="meta">
        <div id="meta-left">Показаны все</div>
        <div id="meta-right">Нажмите "Копия" чтобы сохранить ссылку</div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="grid" id="list"></div>
    <div class="hint" id="hint">
      Если на iPhone ссылка открывается некорректно - нажмите "Копия" и вставьте в Safari вручную
    </div>
  </div>

: "28", "url": "CryptoEmergency"}, {"type": "social", "platform": "29", "label": "29", "url": "CryptoEmergency"}, {"type": "social", "platform": "30", "label": "30", "url": "YouTube"}, {"type": "social", "platform": "31", "label": "31", "url": "YouTube"}, {"type": "social", "platform": "32", "label": "32", "url": "YouTube"}, {"type": "social", "platform": "33", "label": "33", "url": "YouTube"}, {"type": "social", "platform": "34", "label": "34", "url": "Discord"}, {"type": "social", "platform": "35", "label": "35", "url": "Teletype"}],
      podcast: [{"type": "podcast", "label": "1", "url": "THEVSE 1 (YouTube)"}, {"type": "podcast", "label": "2", "url": "THEVSE x Hermes 2ч. (YouTube)"}, {"type": "podcast", "label": "3", "url": "0xCragHack (с 22:47)"}]
    };

    const state = { tab: 'tg', q: '' };

    const $ = (id) => document.getElementById(id);
    const list = $('list');

    function setCounts(){
      $('cnt-tg').textContent = DATA.tg.length;
      $('cnt-social').textContent = DATA.social.length;
      $('cnt-podcast').textContent = DATA.podcast.length;
    }

    function normalize(s){
      return (s||'').toString().toLowerCase();
    }

    async function copyText(txt){
      try{
        await navigator.clipboard.writeText(txt);
        return true;
      }catch(e){
        // fallback
        const ta=document.createElement('textarea');
        ta.value=txt;
        ta.style.position='fixed';
        ta.style.opacity='0';
        document.body.appendChild(ta);
        ta.select();
        const ok=document.execCommand('copy');
        document.body.removeChild(ta);
        return ok;
      }
    }

    function makeCard(item){
      const card = document.createElement('div');
      card.className = 'card';

      const a = document.createElement('a');
      a.className = 'left';
      a.href = item.url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = item.name;

      const url = document.createElement('div');
      url.className = 'url';
      url.textContent = item.display || item.url.replace('https://','');

      a.appendChild(name);
      a.appendChild(url);

      const right = document.createElement('div');
      right.className = 'right';

      // Optional platform badge for non-TG
      if(item.platform){
        const b = document.createElement('span');
        b.className = 'badge';
        b.textContent = item.platform;
        right.appendChild(b);
      }

      const openBtn = document.createElement('button');
      openBtn.type = 'button';
      openBtn.className = 'btn';
      openBtn.textContent = 'Открыть';
      openBtn.addEventListener('click', () => window.open(item.url, '_blank', 'noopener'));

      const copyBtn = document.createElement('button');
      copyBtn.type = 'button';
      copyBtn.className = 'btn';
      copyBtn.textContent = 'Копия';
      copyBtn.addEventListener('click', async () => {
        const ok = await copyText(item.url);
        copyBtn.textContent = ok ? 'Скопировано' : 'Ошибка';
        setTimeout(()=> copyBtn.textContent='Копия', 900);
      });

      right.appendChild(openBtn);
      right.appendChild(copyBtn);

      card.appendChild(a);
      card.appendChild(right);
      return card;
    }

    function render(){
      const q = normalize(state.q);
      const items = DATA[state.tab];

      const filtered = q
        ? items.filter(x => normalize(x.name).includes(q) || normalize(x.url).includes(q) || normalize(x.display).includes(q) || normalize(x.platform).includes(q))
        : items;

      list.innerHTML = '';
      const frag = document.createDocumentFragment();
      for (const item of filtered){
        frag.appendChild(makeCard(item));
      }
      list.appendChild(frag);

      $('meta-left').textContent = q ? `Найдено: ${filtered.length}` : `Показаны: ${filtered.length}`;
    }

    function setTab(tab){
      state.tab = tab;
      // toggle aria-selected
      for(const el of document.querySelectorAll('.pill')){
        el.setAttribute('aria-selected', el.dataset.tab === tab ? 'true' : 'false');
      }
      render();
    }

    // wire tabs
    for(const el of document.querySelectorAll('.pill')){
      el.addEventListener('click', () => setTab(el.dataset.tab));
    }

    $('q').addEventListener('input', (e) => { state.q = e.target.value; render(); });

    setCounts();
    render();
  </script>
